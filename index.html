<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script type="module" src="./src/js/script.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <div id="upper-sidebar">
            <div class="sidebar-header">
                <div class="window-buttons">
                    <span class="red"></span>
                    <span class="orange"></span>
                    <span class="green"></span>
                </div>
            </div>
            <div class="filter">
                <button id="filter-button" class="filter-button">
                    <span><img src="./src/imgs/right-arrow.png" alt="Filtro"></span>
                    Filtros
                </button>
                <div id="filter-dropdown" class="dropdown hidden">
                    <button data-filter="all">Todas</button>
                    <button id="fav-playlist" data-filter="favorites">Favoritas</button>
                </div>
            </div>
        </div>
        <div id="lower-sidebar">
            <img src="">
        </div>
    </div>
    <div class="main">
        <header class="header">
            <div id="upper-header">
                <input type="text" class="search-bar" placeholder="Search">
                <span><img id="image-user" src="./src/imgs/user.png">Patri</span>
            </div>
            <div id="lower-header">
                <h1>Music</h1>
                <div>
                    <button id="play-button-header">Play</button>
                    <button class="add-button">
                        <img src="./src/imgs/add.png" alt="Add">
                    </button>
                </div>
            </div>
        </header>
        <div class="song-list">
            <div class="song-header">
                <span class="song-artist-header">ARTISTA</span>
                <span class="song-title-header">TITULO</span>
                <span class="song-time-header"><img src="./src/imgs/clock.png"></span>
            </div>
            <ul>
            </ul>
        </div>
    </div>
    <footer class="player">
        <div class="player-info">
            <div class="current-song-details">
                <span class="current-title">Canci√≥n actual</span>
                <span class="current-artist">Artista</span>
            </div>
        </div>
        <div class="player-controls-progress">
            <div class="player-controls">
                <button id="loop-button"><img class="player-buttons-imgs" src="./src/imgs/loop.png"></button>
                <button id="prev-button"><img class="player-buttons-imgs" src="./src/imgs/previous.png"></button>
                <button id="play-button"><img class="player-buttons-imgs" src="./src/imgs/play2.png"></button>
                <button id="next-button"><img class="player-buttons-imgs" src="./src/imgs/next.png"></button>
                <button id="random-button"><img class="player-buttons-imgs" src="./src/imgs/random.png"></button>
            </div>
            <div class="progress-bar">
                <span class="current-time">0:00</span>
                <input type="range" class="progress-slider" value="0" min="0" max="100">
                <span class="total-time">0:00</span>
            </div>
        </div>
        <div class="volume-bar">
            <input type="range" class="volume-slider" value="50" max="100">
            <img id="volume-icon" src="src/imgs/volume-low.png" alt="Volume Icon">
        </div>
    </footer>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Upload Song</h2>
            <form id="uploadForm" method="POST">
                <div class="form-div">
                    <label for="filename">Add new song:</label>
                    <input type="file" id="filename" name="filename" accept=".mp3" required>
                    <div id="audioError" class="error-message"></div>
                </div>
                <div class="form-div">
                    <label for="title">Tittle:</label>
                    <input type="text" id="title" name="title" required>
                    <div id="titleError" class="error-message"></div>
                </div>
                <div class="form-div">
                    <label for="artist">Author:</label>
                    <input type="text" id="artist" name="artist" required>
                    <div id="artistError" class="error-message"></div>
                </div>
                <div class="form-div">
                    <label for="cover">Cover image:</label>
                    <input type="file" id="cover" name="cover" accept=".png, .jpg" required>
                    <div id="imageError" class="error-message"></div>
                </div>
                <div class="form-div">
                    <button type="submit" id="submitSong">Upload</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
